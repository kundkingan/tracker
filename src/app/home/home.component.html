<div class="container">

	<div id="graph" #chart></div>

	<div class="input">
		<form class="form">
		  <mat-form-field class="weight">
		    <input matInput placeholder="Weight" [(ngModel)]="weight" [ngModelOptions]="{standalone: true}">
		  </mat-form-field>

		  <mat-form-field class="date">
			  <input matInput [matDatepicker]="picker1" placeholder="Date of weight in" [(ngModel)]="date" [ngModelOptions]="{standalone: true}">
			  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
			  <mat-datepicker #picker1></mat-datepicker>
			</mat-form-field>

			<button mat-raised-button (click)="onSubmit()" color="primary">Add to chart</button>

			<button mat-raised-button (click)="onLogout()">Logout</button>

		</form>
	</div>

</div>
