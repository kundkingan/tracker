<div #chart></div>

<form class="form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Weight" [(ngModel)]="weight" [ngModelOptions]="{standalone: true}">
  </mat-form-field>

  <mat-form-field>
	  <input matInput [matDatepicker]="picker1" placeholder="Date of weight in" [(ngModel)]="date" [ngModelOptions]="{standalone: true}">
	  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
	  <mat-datepicker #picker1></mat-datepicker>
	</mat-form-field>

	<button mat-raised-button (click)="onSubmit()" color="primary">Primary</button>
</form>
